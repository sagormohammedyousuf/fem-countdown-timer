<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="app">
      <div class="timer">
        <h3 class="announce">We're launching soon</h3>
        <div class="show-time">
          <div class="day">
            <div class="box">
              <h3 class="txt" id="day"></h3>
            </div>
            <p>Days</p>
          </div>
          <div class="hour">
            <div class="box">
              <h3 class="txt" id="hour"></h3>
            </div>
            <p>Hours</p>
          </div>
          <div class="min">
            <div class="box">
              <h3 class="txt" id="min"></h3>
            </div>
            <p>Minutes</p>
          </div>

          <div class="sec">
            <div class="box">
              <h3 class="txt" id="sec"></h3>
            </div>
            <p>Seconds</p>
          </div>
        </div>

        <div class="social">
          <img
            class="social-icon"
            src="images/icon-facebook.svg"
            alt="facebook"
          />
          <img
            class="social-icon"
            src="images/icon-pinterest.svg"
            alt="facebook"
          />
          <img
            class="social-icon"
            src="images/icon-instagram.svg"
            alt="facebook"
          />
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sagor Mohammed Yusuf</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
